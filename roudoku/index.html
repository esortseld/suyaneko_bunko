<style>
  :root{
    --bg:#faf8f6; --card:#fff; --ink:#222; --sub:#666; --line:#eee;
    --btn:#f3f1ef; --accent:#134a96;
  }
  *{box-sizing:border-box}
  body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Noto Sans JP",sans-serif;color:var(--ink);background:var(--bg)}
  header{padding:48px 16px;background:linear-gradient(180deg,#f8efe8,transparent)}
  .wrap{max-width:960px;margin:0 auto;padding:0 16px}
  h1{margin:0 0 6px;font-size:clamp(1.6rem,3.6vw,2.3rem)}
  .tag{margin:0 0 12px;color:var(--sub)}
  .nav{display:flex;gap:10px;flex-wrap:wrap;margin-top:10px}
  .nav a{display:inline-block;padding:10px 14px;border:1px solid var(--line);border-radius:10px;background:var(--btn);color:inherit;text-decoration:none;font-weight:600}
  .nav a.primary{background:#e7f0fb;border-color:#cfe2ff;color:var(--accent)}
  main{padding:26px 0}
  .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px}
  .card{background:var(--card);border:1px solid var(--line);border-radius:14px;padding:16px}
  .title{margin:0 0 4px;font-size:1.15rem;font-weight:700}
  .meta{margin:0 0 12px;color:var(--sub)}
  .actions{display:flex;flex-wrap:wrap;gap:8px}
  .btn{display:inline-block;padding:10px 12px;border:1px solid var(--line);border-radius:10px;text-decoration:none;color:inherit;background:#fafafa}
  .btn.youtube{background:#ffecec;border-color:#ffdada}
  .btn.jp{background:#f6f6ff;border-color:#e2e2ff}
  .btn.en{background:#eef9f3;border-color:#d7efe1}
  footer{padding:28px 16px;color:#777}
  a.inline{color:#345;text-decoration:none;border-bottom:1px solid #ccd}

  @media (prefers-color-scheme: dark){
    :root{--bg:#0f0e0e; --card:#151515; --ink:#eee; --sub:#aaa; --line:#2a2a2a; --btn:#1a1a1a}
    header{background:linear-gradient(180deg,#1a1816,transparent)}
    a.inline{color:#cfe2ff;border-bottom-color:#2a3f66}
  }
</style>
</head>
<body>
<header>
  <div class="wrap">
    <h1>すやネコ朗読</h1>

    <div class="nav">

      <!-- チャンネル全体の入口（任意） -->
      <a class="navlink" href="https://www.youtube.com/@YOUR_CHANNEL" target="_blank" rel="noopener">YouTubeチャンネル</a>
    </div>
  </div>
</header>

<main class="wrap">
  <section class="grid">

    <!-- 作品カード：青いボタン -->
    <article class="card">
      <h2 class="title">青いボタン</h2>
      <p class="meta">小川 未明</p>
      <div class="actions">
        <!-- 朗読を聞く（YouTube）: 実際の動画URLが用意できたら差し替えてください -->
        <a class="btn youtube" href="https://www.youtube.com/@meg_v0" target="_blank" rel="noopener">朗読を聞く（YouTube）</a>

        <!-- 日本語テキスト（青空文庫） -->

      </div>
      <p class="meta" style="margin-top:10px">英語テキストは <code>roudoku/en/texts/53452.txt</code> を表示します。</p>
    </article>

  </section>
</main>

<footer>

</body>
</html>
